[build]
  publish = "./"  # 루트 디렉토리를 publish 디렉토리로 설정
  command = ""    # 빌드 커맨드가 필요없으므로 비워둡니다

# 기본 리디렉션 (모든 경로에 대한 폴백)
[[redirects]]
  from = "/*"
  to = "https://justbu.me/sagyo/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/profile/*"
  to = "https://justbu.me/profile/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/chat/*"
  to = "https://justbu.me/chat/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/login"
  to = "https://justbu.me/login"
  status = 301
  force = true

[[redirects]]
  from = "/chat_list"
  to = "https://justbu.me/chat_list"
  status = 301
  force = true

[[redirects]]
  from = "/notification"
  to = "https://justbu.me/notification"
  status = 301
  force = true

[[redirects]]
  from = "/setting"
  to = "https://justbu.me/setting"
  status = 301
  force = true
